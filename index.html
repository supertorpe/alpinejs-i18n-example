<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alpine.js i18n example">
    <meta name="keywords" content="alpine.js,i18n">
    <title>Alpine.js i18n example</title>
    <link rel="icon" href="assets/icon/favicon.png" type="image/png">
    <meta name="theme-color" content="#ffffff">
</head>
<body x-data>
    <h1 x-text="$t('title')"></h1>
    <p x-text="$t('paragraph.text')"></p>
    <button id="btnLangES" x-text="$t('button.lang-es')"></button>
    <button id="btnLangEN" x-text="$t('button.lang-en')"></button>
</body>
<script type="module" src="/src/main.ts"></script>
</html>
